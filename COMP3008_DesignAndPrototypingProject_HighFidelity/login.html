<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Login | QuizCreate </title>
  <link rel="stylesheet" href="./css/login.css"/>
</head>

<body>
  <header>
    <h1>QuizCreate</h1>
  </header>
  
	<main>
  	<table> 
		 	<td>
			 	<section>
					<fieldset class="f1">
						<p class="title">Login</p>
						<p>
							<label>Email Address:</label>
							<p><input type="email" name="email_address" class="textb" id="email_address"></p>
						</p>
						<p>
							<label>Password:</label>
							<p><input type="password" name="password" class="textb" id="password"></p>
						</p>
						<button class="button" onclick="login()"> Login </button>
					</fieldset>
			  </section>
		  </td>
		  <td>
			  <section>
					<fieldset class="f2">
						<p>
							Looking to self test? 
						</p>
						<p>
							This is the site for you!
						</p>
						<p>
							You can create quizzes for any subject. 
						</p>
						<p>
							For students and teachers both. 
						</p>
						<button class="button" onclick="loadRegistration()"> Register </button>
					</fieldset>
			  </section>
		  </td>
	  </table>
  </main>
	<script src="./js/login.js" type="application/javascript"></script>
</body>
</html>
